
<div class="flex-container">
    <div class="form_container">

        <form name="form" #f="ngForm" (ngSubmit)="f.form.valid && createBundle()" novalidate class="product">
            <h3 class="text-center display-4">Add New Bundle</h3>


            <div class="input-group mb-3">
                <label for="name" class="text-white">Bundle Name  </label>
                    <input type="text" id="name" name="name" class="form-control"
                           [(ngModel)]="bundle.name" #name="ngModel"
                           [ngClass]="{ 'is-invalid': f.submitted && name.invalid }" required minlength="2"
                           maxlength="32">
                <div class="input-group-append">
                    <button type="submit" class="btn btn-lg btn-success create-button input-group-append"
                            [disabled]="!f.form.valid">
                        <i class="fa fa-plus-circle"></i>
                    </button>
                </div>
            </div>

        </form>

    </div>

</div>
