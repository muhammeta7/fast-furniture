<div class="container-fluid table-responsive">
    <h3 class="text-center display-4">Current Inventory</h3>
    <table class="table table-bordered table-hover table-striped">
        <thead>
        <tr>
            <th>Name</th>
            <th>Abbreviation</th>
            <th>Location</th>
            <th>Category</th>
            <th>Quantity</th>
            <th>Details</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let product of inventory">
            <td (click)="onClick(product.id)">{{product.name}}</td>
            <td>{{product.abbreviation}}</td>
            <td>{{product.location}}</td>
            <td>{{product.category}}</td>
            <td>{{product.qty}}</td>
            <td><span><button type="button" class="btn btn-md btn-info rounded-pill">
                More <i class="fa fa-info-circle ml-2"></i></button></span>
            </td>
        </tr>
        </tbody>
    </table>
</div>
