<div class="container-fluid table-responsive">
    <h3 class="text-center display-4">Current Inventory</h3>
    <table class="table table-bordered table-hover table-striped">
        <thead>
        <tr>
            <th>Name</th>
            <th>Abbreviation</th>
            <th>Location</th>
            <th>Length</th>
            <th>Width</th>
            <th>Depth</th>
            <th>Category</th>
            <th>Quantity</th>
            <th>Description</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let product of inventory">
            <td>{{product.name}}</td>
            <td>{{product.abbreviation}}</td>
            <td>{{product.location}}</td>
            <td>{{product.length}}"</td>
            <td>{{product.width}}"</td>
            <td>{{product.depth}}"</td>
            <td>{{product.category}}</td>
            <td>{{product.qty}}</td>
            <td>{{product.description}}</td>
        </tr>
        </tbody>
    </table>
</div>
