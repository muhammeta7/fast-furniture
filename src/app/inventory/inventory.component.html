<div class="container-fluid table-responsive">
    <h4>Current Inventory</h4>
    <table class="table table-bordered table-hover table-striped">
        <thead>
        <tr>
            <th>Name</th>
            <th>Abbreviation</th>
            <th>Location</th>
            <th>L x W x D (inches)</th>
            <th>Category</th>
            <th>Quantity</th>
            <th>Description</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let product of inventory">
            <td>{{product.name}}</td>
            <td>{{product.abbreviation}}</td>
            <td>{{product.location}}</td>
            <td>{{product.length}} x {{product.width}} x {{product.depth}}</td>
            <td>{{product.category}}</td>
            <td>{{product.qty}}</td>
            <td>{{product.description}}</td>
        </tr>
        </tbody>
    </table>
</div>
